<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Preloader Full-Screen Overlay */
#preloader {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: #fff; /* White background */
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  transition: opacity 0.6s ease-out;
}

/* Increased size for Preloader GIF */
#preloader img {
  width: 600px;  /* Increased width */
  height: auto;  /* Maintain aspect ratio */
}

  </style>
</head>

<body>
  <div id="preloader">
    <img src="https://cdn.svgator.com/images/2023/06/zerocater-logo-preloader.gif" alt="Loading...">
  </div>

  <script>
    window.addEventListener("load", function () {
      document.getElementById("preloader").classList.add("hide-preloader");
    });


  </script>
</body>

</html>
